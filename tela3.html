<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-tela3.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <h1>BuzzQuiz</h1>
    </header>
    <main class="tela3">
        <div class="tela3__comeco">
            <h2>Comece pelo começo</h2>
            <div class="tela3__formulario">
                <input class="tela3__formulario__campos" type="text" placeholder="Título do seu quizz">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem do seu quizz">
                <input class="tela3__formulario__campos" type="text" placeholder="Quantidade de perguntas do quizz">
                <input class="tela3__formulario__campos" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <input class="botao-criar-formulario" type="submit" value="Prosseguir pra criar perguntas">
        </div>
        <div class="tela3__perguntas tela3--escondido">
            <h2>Crie suas perguntas</h2>
            <div class="tela3__formulario">
                <h3>Pergunta 1</h3>
                <input class="tela3__formulario__campos" type="text" placeholder="Texto da pergunta">
                <input class="tela3__formulario__campos" type="text" placeholder="Cor de fundo da pergunta">
                <h3>Resposta correta</h3>
                <br>
                <input class="tela3__formulario__campos" type="text" placeholder="Resposta correta">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem">
                <br>
                <h3>Respostas incorretas</h3>
                <br>
                <input class="tela3__formulario__campos" type="text" placeholder="Resposta incorreta 1">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem 1">
                <br>
                <input class="tela3__formulario__campos" type="text" placeholder="Resposta incorreta 2">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem 2">
                <br>
                <input class="tela3__formulario__campos" type="text" placeholder="Resposta incorreta 3">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem 3">
            </div>
            <input class="botao-criar-formulario" type="submit" value="Prosseguir pra criar níveis">
        </div>
        <div class="tela3__niveis tela3--escondido">
            <h2>Agora, decida os níveis</h2>
            <div class="tela3__formulario">
                <input class="tela3__formulario__campos" type="text" placeholder="Título do nível">
                <input class="tela3__formulario__campos" type="text" placeholder="% de acertos mínima">
                <input class="tela3__formulario__campos" type="text" placeholder="URL da imagem do nível">
                <input class="tela3__formulario__campos" type="text" placeholder="Descrição do nível">
            </div>
            <input class="botao-criar-formulario" type="submit" value="Finalizar Quizz">
        </div>
        <div class="tela3__finalizada tela3--escondido">
            <h2>Seu quizz está pronto!</h2>
            <img src="./imgs/group-46.png">
            <input class="botao-criar-formulario" type="submit" value="Acessar Quizz">
            <a href="index.html">Voltar pra home</a>
        </div>
    </main>
</body>
</html>
